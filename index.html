<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      overflow: hidden;
      background: #0a1628;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
    }
    #map {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.5;
      z-index: 1;
    }
    #plane {
      position: fixed;
      width: 120px;
      z-index: 10;
      pointer-events: none;
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
      animation: fly 12s linear forwards;
    }
    @keyframes fly {
      0%   { left: -180px; top: 58%; transform: rotate(12deg); }
      100% { left: 105vw;  top: 32%; transform: rotate(8deg); }
    }
    .message {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 5rem;
      font-weight: 900;
      z-index: 20;
      padding: 50px 100px;
      background: rgba(0,0,0,0.6);
      border-radius: 32px;
      backdrop-filter: blur(14px);
      border: 2px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      animation: appear 3.8s ease-out;
    }
    .message strong {
      color: #ff3366;
      text-shadow: 0 0 30px #ff3366;
    }
    @keyframes appear {
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
      75%  { opacity: 1; transform: translate(-50%, -50%) scale(1.04); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    @media (max-width: 640px) {
      .message { font-size: 2.8rem; padding: 35px 50px; }
      #plane { width: 85px; }
    }
  </style>
</head>
<body>

  <!-- Fast-loading, high-quality Europe image -->
  <img id="map" src="https://images.unsplash.com/photo-1519671482749-fd09be7ccebf?w=1920&q=80" alt="Europe">

  <!-- Clean white airplane silhouette -->
  <img id="plane" src="https://raw.githubusercontent.com/AloneTogetherY/AloneTogetherY.github.io/main/plane.png" 
       onerror="this.src='https://cdn-icons-png.flaticon.com/512/3069/3069179.png'" 
       alt="Airplane">

  <!-- Exact same text as your original -->
  <div class="message">
    Surprise Rob!<br>
    You're going to <strong>BUDAPEST</strong>!
  </div>

  <script>
    setTimeout(() => alert("Surprise, Rob! You are going to Budapest! Airplane"), 900);
  </script>
</body>
</html>
